<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导入页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.middle{
				width: 100%;
				height: 230px;
				margin-top:150px;
				background-color: #fff;
			}
			.middlebg{
				width: 90%;
				height: 220px;
				margin-left: 5%;
				background-color: #FFF;
				background-image: url(img/changerole.jpg);
				background-repeat: no-repeat;
				background-size:100% 100%;
				background-position: 10% 10px;
			}
			.leftpart{
				float: left;
				width: 50%;
				height: 100%;
			}
			.rightpart{
				float: right;
				width: 50%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="middle">
				<div class="middlebg">
					<div id="left" class="leftpart">
						
					</div>
					<div id="right" class="rightpart">
						
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
