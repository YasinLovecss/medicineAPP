<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>完善医师信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/pageview.css" />
		<style>
			#upload-usericon img {
				width: 80px;
				height: 80px;
			}
			.mui-navbar .mui-bar .mui-title{
				position: inherit;
				margin-left: 0 !important;
			}
			.mui-navbar {
				background-color: #f25949;
			}
			
			.mui-table-view-chevron>li:first-child {
				line-height: 82px;
			}
			
			.mui-bar-nav button .mui-icon {
				color: #fff;
				font-weight: 600;
				font-size: 2em;
			}
			
			.mui-content-bottom .mui-btn {
				margin-top: 30px;
				background-color: #f25949;
			}
			
			.kindselected {
				background-color: #f25949;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/list.css" />
	</head>

	<body>
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="setting" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-right">
					<span class="mui-icon mui-icon-closeempty"></span>
				</button>
				<h1 class="mui-center mui-title">完善个人资料</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a id="upload-usericon" class="mui-navigate-right">头像 <img id="usericon" src="img/doctorlogicon.png" class="mui-pull-right" /></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="update-username" href="#upload-username" class="mui-navigate-right">用户名 <span id="showusername" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="update-sex" href="#upload-sex" class="mui-navigate-right">性别<span id="showsex" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="" href="#" class="mui-navigate-right">从医资格证<span id="" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="" href="#" class="mui-navigate-right">所在城市<span id="" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="" href="#" class="mui-navigate-right">所属医院<span id="" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="" href="#" class="mui-navigate-right">实名认证<span id="" class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a id="" href="#" class="mui-navigate-right">身份证<span id="" class="mui-pull-right"></span></a>
							</li>

						</ul>
						<div class="mui-content-bottom">
							<div class="mui-btn mui-btn-block">
								保存
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--修改用户名-->
		<div id="upload-username" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">更改用户名</h1>
				<span id="usernamesub" class="mui-pull-right">保存</span>
			</div>
			<div class="mui-page-content">
				<div class="row mui-input-row">
					<input id='username-inner' class="mui-input-clear" placeholder="请输入用户名" />
				</div>
			</div>
		</div>
		<!--撰写标题结束-->

		<!--选择性别-->
		<div id="upload-sex" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">选择性别</h1>
				<span id="sexsub" class="mui-pull-right">保存</span>
			</div>
			<div class="mui-page-content">
				<ul id="sex" class="mui-table-view">
					<li class="mui-table-view-cell">男</li>
					<li class="mui-table-view-cell">女</li>
					<li class="mui-table-view-cell">保密</li>
				</ul>
			</div>
		</div>
		<!--选择分类结束-->

		<!--撰写说明-->
		<div id="change-instruction" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">撰写说明</h1>
				<span id="instructionsub" class="mui-pull-right">保存</span>
			</div>
			<div class="mui-page-content">
				<div class="row mui-input-row">
					<input id='instruction-inner' class="mui-input-clear" placeholder="请填写帖子说明..." />
				</div>
			</div>
		</div>
		<!--撰写说明结束-->

		<!--撰写正文-->
		<div id="change-content" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">撰写正文</h1>
				<span id="savebtn" class="mui-pull-right">保存</span>
			</div>
			<div class="mui-page-content">
				<div class="row mui-input-row">
					<textarea rows="15" id='content-inner' class="mui-input-clear" placeholder="请填写正文部分"></textarea>
				</div>
			</div>
		</div>
		<!--撰写正文结束-->
	</body>
	<script src="js/mui.min.js "></script>
	<script src="js/mui.view.js "></script>
	<script src='js/feedback.js'></script>
	<script src="js/app.js"></script>
	<script src="js/doctor-perfectinfo.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init();
	</script>

</html>
