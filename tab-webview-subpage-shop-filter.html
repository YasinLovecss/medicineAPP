<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商品主页筛选结果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-table-view .mui-media-object{
				max-width: 80px;
				width: 80px;
				height: 80px;
			}
			.mui-table-view-cell .mui-media-body{
				margin-left: 100px;
			}
			.mui-table-view-cell .mui-media-body>p{
				color: #000000;
				font-size: 15px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<!--筛选部分-->
			<div class="mui-nav-filter height50">
				<ul>
					<li>类别</li>
					<li>销量</li>
					<li>评价</li>
					<li>价格</li>
					<li>筛选</li>
				</ul>
			</div>
			<!--//筛选部分-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="" alt="商品封面图">
						<div class="mui-media-body">
							<span>xx矿泉水</span>
							<p>类别：<span>xxx</span></p>
							<p>功能：<span>xxx</span></p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="" alt="商品封面图">
						<div class="mui-media-body">
							<span>xx矿泉水</span>
							<p>类别：<span>xxx</span></p>
							<p>功能：<span>xxx</span></p>
						</div>
					</a>
				</li>
				

			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
